<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'public/stylesheets/main2.css'}">
	<link rel="stylesheet" href="@{'public/stylesheets/tag.css'}" type="text/css" media="screen" charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.tools.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
	    <div id="header">
		<div id="logo">
			yabe.<span>administration</span>
		</div>	   		
		<ul id="tools">
			<li><a href="@{Secure.logout()}">Log out</a></li>
		</ul>
	    <div id="admin">
		    <ul id="adminMenu">
			    <li class="${request.controller == 'Admin' ? 'selected': ''}"><a href="@{Admin.index}">My Posts</a></li>
			    #{secure.check 'admin' }
			    <li class="${request.controller =='Posts' ? 'selected' : ''}"><a href="@{Posts.list()}">Posts</a></li>

			    <li class="${request.controller =='Tags' ? 'selected' : ''}"><a href="@{Tags.list()}">Tags</a></li>
			    
			    <li class="${request.controller =='Comments' ? 'selected' : ''}"><a href="@{Comments.list()}">Comments</a><li>
			    <li class="${request.controller =='Users' ? 'selected' : ''}"><a href="@{Users.list()}">Users</a><li>
			    #{/secure.check}
		    </ul>
        	#{doLayout /}
	    </div>
	    <p id="footer">Yabe is a (not that) powerful blog engine built with the play framework</p>
    </body>
</html>
