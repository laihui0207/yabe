#{extends 'admin.html' /} 
<link rel="stylesheet" href="@{'/public/stylesheets/crud.css'}" type="text/css" media="screen" charset="utf-8">
<div id="crud">
	#{if flash.success} 
	<div class="crudFlash flashSuccess">
		${flash.success}	
	</div>
	#{/if}
	#{if flash.error || error} 
	<div class="crudFlash flashError">
		${error ?: flash.error}	
	</div>
	#{/if}
	<div id="crudContent">
		#{doLayout /}		
	</div>
</div>
